<app-header></app-header>
<div class="movie-container">
    <div class="top">
        <div class="left">
             <div class="name">{{movie?.name}}</div>
             <div class="rating">
                <ngb-rating [(rate)]="movie.rating" [readonly]="true" [max]="5"></ngb-rating>
             </div>
             <div class="cover">
                <img [src]="movie?.cover" alt="image">
             </div>
        </div>
        <div class="right">
              <div class="title">Rate this movie</div>
              <div class="rating-form">
                    <div class="form-group">
                        <label for="uname">Name</label>
                        <input type="text" name="uname" class="form-control"  required>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <ngb-rating (rate)=0 [readonly]="false" [max]="5"></ngb-rating>
                    </div>
                    <div class="form-group">
                        <label for="review">Review</label>
                        <textarea type="text" name="review" class="form-control"></textarea>
                    </div>
                    <div class="btn-container">
                          <button class="btn btn-dark" (click)="goToSubmit()">Submit</button>
                          <button class="btn btn-dark" (click)="goToHome()">Back</button>
                    </div>
              </div>
        </div>
    </div>
    <div class="bottom">
        <h4 class="title">Reviews</h4>
        <div class="reviews" *ngIf="movie?.reviews?.length>0">
            <div class="review" *ngFor="let review of movie?.reviews">
                 <div class="review-details">
                      <div class="review-left">
                         <div class="author">{{review.author}}</div>
                         <div class="author_dt">{{review.published_on | date:"dd-MMM-yy"}}</div>
                      </div>
                      <div class="review-right">
                        <div class="rating">
                          <ngb-rating [(rate)]="review.rating" [readonly]="true" [max]="5"></ngb-rating>
                          <span class="rating-value">{{review?.rating}}</span>
                       </div>
                      </div>
                 </div>
                 <div class="review-text">
                 </div>
            </div>
        </div>
        <div class="reviews" *ngIf="movie?.reviews?.length===0">
            <div class="no-reviews">No reviews yet</div>
        </div>
    </div>
</div>
